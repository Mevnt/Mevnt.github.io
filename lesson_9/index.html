<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <title>Мой первый сайт</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <h1 class="header text-center">
                        <span>Получите видео-инструкцию</span>
                        <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
                    <div class="video">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" title="Как заработать миллион на верстке? Ответы на вопросы. Часть 2." frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
                    <div class="form">
                        <p class="form-header text-center">Введите свой email</p>
                        <form action="#">
                            <input type="text" class="form-control form-control-lg" placeholder="Ваше имя">
                            <input type="text" class="form-control form-control-lg" placeholder="Ваше email">
                            <button class="btn btn-primary btn-lg w-100 form-btn">Получить интсрукцию</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12"></div>
                <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
            </div>
            <div class="feature text-center">
                <div class="row">
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/01.png" alt="1 преимущество">
                            <p>Первое преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/02.png" alt="2 преимущество">
                            <p>Второе преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/03.png" alt="3 преимущество">
                            <p>Третье преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/04.png" alt="4 преимущество">
                            <p>Четвертое преимущество</p>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary btn-lg form-btn d-block ">Получить интсрукцию</button>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 offset-lg-4">
                    <h1 class="header-clients text-center text-uppercase">
                        Наши клиенты
                    </h1>
                </div>
            </div>
            <div class="clients text-center ">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-12 ">
                        <div class="clients-box"><img src="img/01.jpg" alt="1 Клиент"></div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-12 ">
                        <div class="clients-box"><img src="img/02.jpg" alt="2 Клиент"></div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-12 ">
                        <div class="clients-box"><img src="img/03.jpg" alt="3 Клиент"></div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-12 ">
                        <div class="clients-box"><img src="img/04.jpg" alt="4 Клиент"></div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-12 ">
                        <div class="clients-box"><img src="img/05.jpg" alt="5 Клиент"></div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-12 ">
                        <div class="clients-box"><img src="img/06.jpg" alt="6 Клиент"></div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-12 ">
                        <div class="clients-box"><img src="img/07.jpg" alt="7 Клиент"></div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-12 ">
                        <div class="clients-box"><img src="img/08.jpg" alt="8 Клиент"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
