<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой первый сайт</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="box">
                    <h1>Наши преимущества</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="main">
                    <div class="row align-items-end">
                        <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12">
                            <img src="img/001-world.png" alt="Мир">
                            <p>Преимущество 1</p>
                        </div>
                        <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12">
                            <img src="img/002-sun.png" alt="Солнце">
                            <p>Преимущество 2</p>
                        </div>
                        <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12">
                            <img src="img/003-bee.png" alt="Пчела">
                            <p>Преимущество 3</p>
                        </div>
                        <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12">
                            <img src="img/004-fruits.png" alt="Фрукты">
                            <p>Преимущество 4</p>
                        </div>
                        <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12">
                            <img src="img/005-hand.png" alt="Рука">
                            <p>Преимущество 5</p>
                        </div>
                        <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12">
                            <img src="img/006-forest.png" alt="Лес">
                            <p>Преимущество 6</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
